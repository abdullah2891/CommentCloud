<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CommentCloud</title>


    <link rel="stylesheet" href="/static/css/reset.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="/static/css/style.css">




  </head>

  <body>
  <!-- Form Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>CommentCloud</h1>

</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>

  </div>
  <div class="form">
    <h2>Reddit Comment link</h2>
       <h1>ERROR IN LINK DID YOU PROVIDE REDDIT COMMENT URL?</h1>
    <form class="form-signin" id="login_form" method="post" action="WordCloud">
        {% csrf_token %}
      <input type="user" placeholder="Permalink also works" name="user" class="form-control"/>
      <button>GENERATE</button>
    </form>
  </div>

</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
